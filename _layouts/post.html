---
layout: blog_base
---
<section class="section">
  <div class="container">
    <article class="post">
      <header class="post-header">
  <link rel="icon" href="/assets/icons/favicon.svg" type="image/svg+xml">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}{% if page.tags %}  Tags: {{ page.tags | join: ', ' }}{% endif %}</p>
        {% if page.cover %}
        <figure class="post-cover"><img src="{{ page.cover }}" alt="{{ page.title }}"></figure>
        {% endif %}
      </header>
      <div class="post-body">
        {{ content }}
      </div>
      {% if page.author %}
      <footer class="post-footer"><p>By {{ page.author }}</p></footer>
      {% endif %}
    </article>
  </div>
</section>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
  window.addEventListener('DOMContentLoaded', function () {
    CMS.init({
      config: {
        load_config_file: false,            // bypass /admin/config.yml
        backend: {
          name: 'github',
          repo: 'AmexClawBack/KingsMobileWelding',
          branch: 'main',
          base_url: 'https://netlify-cms-github-oauth-provider-cdue.onrender.com',
          auth_endpoint: '/auth'
        },
        media_folder: 'assets/uploads',
        public_folder: '/assets/uploads',
        publish_mode: 'simple',
        collections: [
          {
            label: 'Blog',
            name: 'blog',
            folder: '_posts',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            extension: 'md',
            format: 'frontmatter',
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime' },
              { label: 'Description', name: 'description', widget: 'text', required: false },
              { label: 'Cover Image', name: 'cover', widget: 'image', required: false },
              { label: 'Tags', name: 'tags', widget: 'list', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      }
    });
  });
</script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        // Optional: preview CSS for the right-hand pane
        // CMS.registerPreviewStyle('/assets/css/main.css');
        CMS.init();
      });
    </script>
  </head>
  <body></body>
</html>

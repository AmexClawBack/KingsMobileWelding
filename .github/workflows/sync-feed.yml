name: Sync blog feed into site

on:
  schedule:
    - cron: "0 * * * *"   # every hour at minute 0 (UTC)
  workflow_dispatch: {}   # allow manual trigger
  push:
    branches: [ main ]
    paths-ignore:
      - "assets/feed.xml"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4

      - name: Ensure assets folder
        run: mkdir -p assets

      - name: Download latest feed
        run: curl -fsSL https://amexclawback.github.io/feed.xml -o assets/feed.xml

      - name: Commit if changed
        run: |
          if git diff --quiet -- assets/feed.xml; then
            echo "No changes to feed.xml"
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/feed.xml
            git commit -m "chore: update feed.xml from amexclawback.github.io"
            git push
          fi

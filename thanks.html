

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You  Kings Mobile Welding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/styles.css" rel="stylesheet">
  <style>
    :root{--kmw-blue:#0A2E5C;--kmw-yellow:#FFD60A}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0}
    .wrap{min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#0A2E5C,#0a254b)}
    .card{background:#fff;border-radius:16px;box-shadow:0 18px 40px rgba(0,0,0,.18);padding:28px;max-width:560px;margin:24px}
    h1{margin:0 0 .25rem;color:#0A2E5C}
    p{color:#334155}
    a.btn{display:inline-block;margin-top:12px;background:var(--kmw-yellow);color:#0A2E5C;
      text-decoration:none;font-weight:800;border-radius:12px;padding:.7rem 1rem}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Thanks for reaching out!</h1>
      <p>We received your message and will get back to you shortly.</p>
      <a class="btn" href="/">Back to Home</a>
    </div>
  </main>
<script src="assets/js/forms.js"></script>
</body>
</html>
